version: '3.8'

services:
  rag-chatbot:
    build: .
    ports:
      - "8000:8000"
    environment:
      - STORAGE_DIR=/app/storage
      - VECTOR_BACKEND=chroma
      - EMBEDDER_TYPE=mock
      - LLM_PROVIDER=mock
      - LOG_LEVEL=INFO
    volumes:
      - ./storage:/app/storage
      - ./data:/app/data  # Mount data directory for document ingestion
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

